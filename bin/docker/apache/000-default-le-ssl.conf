<IfModule mod_ssl.c>
    <VirtualHost *:443>
        DocumentRoot /var/www/html
        ServerName glam-squad-db.nygmarosebeauty.com

        <Directory /var/www/html>
            Options FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        
        SSLCertificateFile /etc/letsencrypt/live/glam-squad-db.nygmarosebeauty.com/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/glam-squad-db.nygmarosebeauty.com/privkey.pem
        Include /etc/letsencrypt/options-ssl-apache.conf
    </VirtualHost>
</IfModule>
